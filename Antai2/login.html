<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>安态网络空间威胁感知系统</title>
    <link href="images/logo1.png" type="image/x-icon" rel="shortcut icon"/>
    <link rel="stylesheet" href="css/login.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>

<body>
<div class="container">
    <div class="content">
        <div class="logoText">
            <img src="images/loginLogo.png" alt="">

           <div class="zuos"></div>
           <div class="zuox"></div>
           <div class="yous"></div>
           <div class="youx"></div>
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>
            <form action="">
                <div style="position: relative;z-index: 100">
                   <div class="name">
                       <img src="images/loginLogo(4).png" alt="">
                       <input type="text" placeholder="用户名">
                   </div>
                    <div class="name">
                        <img src="images/loginLogo(3).png" alt="">
                        <input type="text" placeholder="密码">
                    </div>
                    <div class="loginBtn">
                        <input type="submit" value="登录">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
